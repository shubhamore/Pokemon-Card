<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="brand-name">Pokemon Cards</h1>
    <div class="container">
        <div class="content">
            <div class="card">
                <div class="hp">
                    HP <span id="hp">80</span>
                </div>
                <img id="image" src="" alt="pokemon img">
                <h2 id="pok-name">Sample name</h2>
                <div id="type">
                    <span id="type-1">Type 1</span>
                    <span id="type-2">Type 2</span>
                </div>
                <div class="stats">
                    <div>
                        <h3 id="attack">60</h3>
                        <p>Attack</p>
                    </div>
                    <div>
                        <h3 id="defence">60</h3>
                        <p>Defence</p>
                    </div>
                    <div>
                        <h3 id="speed">60</h3>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
            <button id="btn">New Pokemon</button>
        </div>
    </div>
    <div class="ring">Loading
        <span></span>
    </div>
</body>
<script src="script.js"></script>

</html>
